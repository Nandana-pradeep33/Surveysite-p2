<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candidate Assessment Summary</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            margin-top: 2rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #3498db;
            color: #fff;
        }

        button {
            background-color: #3498db;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h2>Candidate Assessment Summary</h2>

<table>
    <tr>
        <th>Question Code</th>
        <th>Question</th>
        <th>Score</th>
    </tr>
    <tr>
        <td>Q1</td>
        <td>Technical Skills</td>
        <td><input type="number" min="0" max="10" value="0"></td>
    </tr>
    <tr>
        <td>Q2</td>
        <td>Problem Solving</td>
        <td><input type="number" min="0" max="10" value="0"></td>
    </tr>
    <tr>
        <td>Q3</td>
        <td>Communication</td>
        <td><input type="number" min="0" max="10" value="0"></td>
    </tr>

</table>

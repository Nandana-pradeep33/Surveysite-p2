<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            margin-top: 4rem;
        }

        .form-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #3498db;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>User Information Form</h2>
    <br>
    <form action="questions.html" >
        <!-- Use "target='_blank'" to open the new page in a new tab or window -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required placeholder="John Doe">

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required placeholder="123 Main Street">

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required placeholder="1234567890" pattern="[0-9]{10}">

        <label for="pin">Pin Code:</label>
        <input type="text" id="pin" name="pin" required placeholder="123456">

        <label for="education">Education:</label>
        <select id="education" name="education" required>
            <option value="" disabled selected>Select your education level</option>
            <option value="high-school">High School</option>
            <option value="college">College</option>
            <option value="university">University</option>
        </select>

        <button type="submit">Submit</button>
    </form>
</div>

</body>
</html>
